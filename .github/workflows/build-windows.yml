name: Build Windows

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install app dependencies
        run: |
          cd release/app
          npm install
        
      - name: Install root dependencies
        run: npm install --ignore-scripts
        
      - name: Build DLL
        run: npx cross-env NODE_ENV=development TS_NODE_TRANSPILE_ONLY=true webpack --config ./.erb/configs/webpack.config.renderer.dev.dll.ts
        
      - name: Build application
        run: npm run build
        
      - name: Rebuild native modules for Windows
        run: |
          cd release/app
          npm rebuild --runtime=electron --target=23.0.0 --disturl=https://electronjs.org/headers --build-from-source
        
      - name: Package for Windows
        run: npx electron-builder build --win --x64 --publish never
        
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/build/*.exe

